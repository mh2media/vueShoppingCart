<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<!--  Template  -->
<div id="app">
    <div>
        <input type="text" v-model="yourName" placeholder="Your Name?" />
        <h5>Hello, {{yourName}}</h5>
    </div>
</div>

  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>
      /* Create a Vue instance*/
     newVue({
         template: '#app',
         data: function() {
             return {
                 name: ''
             }
         }
     }).$mount('#app');
   </script>
</body>
</html>
